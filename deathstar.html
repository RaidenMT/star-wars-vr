<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Death Star</title>
    
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./assets/js/deathstar-components.js"></script>
</head>

<body>


    <a-scene loading-screen="dotsColor: #ffca48; backgroundColor: black" inspector stats
        gltf-model="dracoDecoderPath: ./assets/draco/;">
        <a-assets timeout="5000">
            <a-asset-item id="stormtrooper" src="./assets/models/stormtrooper/scene.gltf" preload></a-asset-item>
            <a-asset-item id="hangar" src="./assets/models/hangar/scene.gltf" preload></a-asset-item>

            <video id="darthvader" loop="false" src="./assets/videos/darth vader happry birthday.mp4" preload></video>

            <a-mixin id="dance" animation-mixer="timeScale: 0;" animation="property: animation-mixer.timeScale; to: 1; delay: 3000;"></a-mixin>
            <a-mixin id="scale" scale="0.01 0.01 0.01"></a-mixin>
        </a-assets>

        <!-- <a-sound src="#song" autoplay="true"></a-sound> -->
        

        <a-video 
            id="videoDarthVader"
            src="#darthvader"
            width="16"
            height="9"
            position="0 10 -15"
            video
            delay=""
            ></a-video>


        <a-entity 
            class="stormtrooper"
            gltf-model="#stormtrooper"
            position="-2 0 0"
            mixin="scale "
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="-1 0 0"
            mixin="scale "
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="1 0 0"
            mixin="scale dance"
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="2 0 0"
            mixin="scale dance"
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="-2 0 -1"
            mixin="scale dance"
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="-1 0 -1"
            mixin="scale dance"
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="1 0 -1"
            mixin="scale dance"
            
        ></a-entity>

        <a-entity 
        class="stormtrooper"
            gltf-model="#stormtrooper"
            position="2 0 -1"
            mixin="scale dance"
            
        ></a-entity>

        <a-entity 
            gltf-model="#hangar"
        ></a-entity>

        <!-- <a-link href="./index.html" title="Death Star" image="#sky2" position="0 1.6 0"></a-link> -->

        <a-entity 
            camera
            look-controls 
            position="0 1.6 3" >
            <!-- <a-cursor
                geometry="primitive:  ring;  radiusOuter:  0.016;  radiusInner:  0.01"
                material="color: #ff9; shader: flat; transparent: true; opacity: 0.5; repeat: 1 1;"
                raycaster="direction: 0 0 -1;  origin: 0 0 0"
                ></a-cursor> -->

                
        </a-entity>

    </a-scene>

    <script src="./assets/js/deathstar.js"></script>
    
</body>

</html>
