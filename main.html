<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy's birthday - Main Menu</title>

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- <script src="./assets/js/main-components.js"></script> -->
</head>

<body>

    <a-scene>
        <a-assets>
            <audio id="song" src="./assets/audio/The Mandalorian Main Theme (Gingertail Cover).mp3" preload></audio>

            <img id="sky" src="./assets/images/skyboxes/cubemap2.png" alt="" preload>
            <img id="intro" src="./assets/images/skyboxes/intro.png" alt="" preload>
            <img id="deathstar" src="./assets/images/skyboxes/deathstar.png" alt="" preload>
            <img id="mandalorian" src="./assets/images/skyboxes/mandalorian.png" alt="" preload>
            <img id="final" src="./assets/images/skyboxes/final.png" alt="" preload>

            <a-asset-item id="ship1" src="./assets/models/ships/star_wars_tie_advanced/scene.gltf"></a-asset-item>
            <a-asset-item id="ship2" src="./assets/models/ships/star_wars_tie_interceptor/scene.gltf"></a-asset-item>
            <a-asset-item id="ship3" src="./assets/models/ships/star_wars_tie_defender/scene.gltf"></a-asset-item>

            <a-mixin id="link"
                link="borderColor: #ffca48; backgroundColor: #000000; titleColor: #ffca48; title: .; titleColor: #000000; peekMode: on;"
                side="double"></a-mixin>
            <a-mixin id="text" text="color: #ffca48; align: center; negate: true; side: double; width: 10;"></a-mixin>
        </a-assets>

        <a-sound src="#song" sound="autoplay: true; loop: true; volume: 0.1"></a-sound>

        <a-text value="INTRO" mixin="text" position="0 3.5 -15"></a-text>
        <a-link vrlink href="./index.html" mixin="link" title="Intro" image="#intro" class="clickable"
            position="0 1.6 -15"></a-link>

        <a-text value="DEATH STAR" mixin="text" position="18 3.5 3" rotation="0 -90 0"></a-text>
        <a-link href="./deathstar.html" mixin="link" title="Death Star" image="#deathstar" position="18 1.6 3"
            class="clickable" rotation="0 90 0"></a-link>

        <a-text value="MANDALORIAN" mixin="text" position="-18 3.5 3" rotation="0 90 0"></a-text>
        <a-link href="./mandalorian.html" title="Mandalorian" mixin="link" image="#mandalorian" position="-18 1.6 3"
            class="clickable" rotation="0 -90 0"></a-link>

        <a-text value="FINAL" mixin="text" position="0 3.5 21" rotation="0 180 0"></a-text>
        <a-link href="./final.html" title="Final" mixin="link" image="#final" class="clickable" position="0 1.6 21">
        </a-link>

        <a-entity position="-3 -5 20" rotation="-30 180 0" animation="property: position; to: -25 30 -55; dur: 20000;"
            animation__hide="property: visible; to: false; delay: 29000;">
            <a-entity gltf-model="#ship1" mixin="rotate"></a-entity>
            <a-entity gltf-model="#ship1" position="-5 0 2" mixin="rotate"></a-entity>
            <a-entity gltf-model="#ship1" position="-7 -1 2" mixin="rotate"></a-entity>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 -2500 0; dur: 120000; dir: alternate">
            <a-entity gltf-model="#ship2" position="20 -10 -15"></a-entity>
            <a-entity gltf-model="#ship2" position="18 -9 -10"></a-entity>
        </a-entity>

        <a-entity animation="property: position; to: 15 5 80; dur: 30000; ">
            <a-entity gltf-model="#ship3" position="15 -5 -70"></a-entity>
            <a-entity gltf-model="#ship3" position="-15 -5 -70"></a-entity>
        </a-entity>

        <a-sky src="#sky"></a-sky>

        <a-entity light="type: ambient; intensity: 4;"></a-entity>

        <a-entity camera look-controls wasd-controls position="0 1.6 3">
            <a-entity cursor raycaster="far: 5; interval: 1000; objects: .clickable"></a-entity>
        </a-entity>


    </a-scene>

</body>

</html>
