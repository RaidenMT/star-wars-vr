<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Roy's birthday - The Mandalorian</title>
    
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene loading-screen="dotsColor: #ffca48; backgroundColor: black" inspector
    gltf-model="dracoDecoderPath: ./assets/draco/;">

        <a-assets timeout="15000">
            <img id="sky" src="./assets/images/skyboxes/cubemap2.png" alt="" preload="true">
            <img id="final" src="./assets/images/skyboxes/final.png" alt="">
            <video id="video" src="./assets/videos/grogu happy birthday.mp4" preload="true" autoplay></video>

            <a-asset-item id="razorcrest" src="./assets/models/ships/razor-crest/scene.gltf"></a-asset-item>
            <!-- <a-asset-item id="tatooine" src="./assets/models/tatooine/tatooine.glb" preload></a-asset-item> -->
            <a-assets-item id="mandalorian" src="./assets/models/mandalorian/scene.gltf" preload="true"></a-assets-item>
            <a-assets-item id="grogu" src="./assets/models/grogu/scene.gltf" preload="true"></a-assets-item>
        </a-assets>

        <a-video
            src="#video"
            width="16"
            height="9"
            position="0 6 -12">
        </a-video>

        <!-- <a-entity
            gltf-model="#tatooine"
            ></a-entity> -->

        <a-entity
            gltf-model="#mandalorian"
            animation-mixer
            position="2 1 1"
            rotation="0 -45 0"></a-entity>

        <a-entity
            gltf-model="#grogu"
            animation-mixer
            position="-2 0.7 1"
            scale="0.02 0.02 0.02"
            rotation="0 45 0"></a-entity>

        <a-link href="./final.html" 
            title="Happy Birthday Roy!" image="#final" class="clickable"
            link="borderColor: #ffca48; backgroundColor: #000000; titleColor: #ffca48; titleColor: #ffca48; peekMode: on;" side="double"
            position="0 0 500"
            scale="0 0 0"
            animation__scale="property: scale; to: 1 1 1: dur: 2000; delay: 29000;"
            animation__show="property: position; to: 0 1.6 0; delay: 28000;"
            ></a-link>
            
        
        <a-entity
            gltf-model="#razorcrest"
            position="30 -10 40"
            rotation="0 120 0"
            scale="0.02 0.02 0.02"
            ></a-entity>


        <a-sky src="#sky" ></a-sky>        

        <a-entity
            light="intensity: 6;"
            position="0 1.8 2.5"></a-entity>

        <a-entity
            light="intensity: 6;"
            position="0 1.8 -2.5"></a-entity>

        <a-entity
            light="intensity: 4;"
            position="0 4 0"></a-entity>

        <a-entity
            camera
            look-controls
            position="0 1.6 3">
            <a-entity cursor raycaster="far: 80; interval: 1000; objects: .clickable"></a-entity>
        </a-entity>

    </a-scene>
    
</body>
</html>
