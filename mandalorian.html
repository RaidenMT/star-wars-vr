<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Roy's birthday - The Mandalorian</title>
    
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene loading-screen="dotsColor: #ffca48; backgroundColor: black" inspector
    gltf-model="dracoDecoderPath: ./assets/draco/;">

        <a-assets timeout="5000">
            <img id="sky" src="./assets/images/skyboxes/cubemap2.png" alt="" preload>
            <video id="video" src="./assets/videos/grogu happy birthday.mp4" preload autoplay></video>

            <a-assets-item id="mandalorian" src="./assets/models/mandalorian/scene.gltf" preload></a-assets-item>
            <a-assets-item id="grogu" src="./assets/models/grogu/scene.gltf" preload></a-assets-item>
        </a-assets>

        <a-video
            src="#video"
            width="16"
            height="9"
            position="0 6 -12">
        </a-video>

        <a-entity
            gltf-model="#mandalorian"
            animation-mixer
            position="2 1 1"
            rotation="0 -45 0"></a-entity>

        <a-entity
            gltf-model="#grogu"
            animation-mixer
            position="-2 0.7 1"
            scale="0.02 0.02 0.02"
            rotation="0 45 0"></a-entity>

        <a-sky src="#sky" ></a-sky>

        <a-entity
            light="intensity: 6;"
            position="0 1.8 2.5"></a-entity>

        <a-entity
            light="intensity: 6;"
            position="0 1.8 -2.5"></a-entity>

        <a-entity
            light="intensity: 4;"
            position="0 4 0"></a-entity>

        <a-entity
            camera
            look-controls
            position="0 1.6 3">

        </a-entity>

    </a-scene>
    
</body>
</html>
